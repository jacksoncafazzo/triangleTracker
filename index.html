<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>

      <form id="triangleSides">
        <div class="form-group">
          <label for="sideA">Enter a length for side A.</label>
          <input id="sideA" type="text">
        </div>
        <div class="form-group">
          <label for="sideB">Enter a length for side B.</label>
          <input id="sideB" type="text">
        </div>
        <div class="form-group">
          <label for="sideC">Enter a length for side C.</label>
          <input id="sideC" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="result"></span> triangle.</p>
      </div>
    </div>
  </body>
</html>
